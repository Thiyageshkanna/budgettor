<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom CSS -->

    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap -->
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Font Awesome icon -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />

    <title>Budget App</title>
  </head>
  <body>
    <div class="container-fluid p-0 background-image">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <p class="text-capitalize font-color h5 mt-4 firstline">
              available budget in <span class="date"> 2020</span>  :
            </p>
            <br>
            <p class="h3 font-color secondline budget-label">
              +1,4000 </i>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <button class="btn btn-grad1 text-white">
              Income <span class="income-span h5">+40000</span>
            </button>
          </div>
        </div>
        <div class="row mt-3 mb-2">
          <div class="col text-center">
            <button class="btn btn-grad text-white ">
              Expenditure <span class="Expenditure-span h5">+40000</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="calculation typing">
      <div class="container img-fluid">
        <div class="row type">
          <div class="col-6 col-sm-4">
            <div class="input-group mt-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01"
                  >Select</label
                >
              </div>
              <select class="custom-select" id="inputGroupSelect01">
                <option selected value="inc">Income</option>
                <option value="exp">Expenditure</option>
              </select>
            </div>
          </div>
          <div class="col-sm-3 col-6 mt-3">
            <input
              type="text"
              class="form-control second-btn description"
              placeholder="Add Description"
            />
          </div>
          <div class="col-sm-2 col-6 mt-3 mt-sm-3  second">
            <input
              type="number"
              class="form-control second-btn value"
              placeholder="Value"
            />
          </div>
          <div class="col-sm-3 col-6 mt-sm-3 mt-3 ">
            <button type="submit "  class="btn submit-btn" >Submit</button>
          </div>
        </div>
        <div class="row mt-5 mt-sm-5 delegation-parent">
          <div class="col-sm-6 col-12">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col" class="head">Income</th>
                </tr>
              </thead>
              <tbody class="income-list">
                <!-- <tr id="inc-0">
                  <th scope="row" class="item-description">Shopping</th>
                  <td class="mr-auto" class="item-value">+4,400  <i class="icon-close far fa-window-close item-delete"></i></td>
                </tr>
                <tr id="inc-1">
                  <th scope="row" class="item-description">Rent</th>
                  <td class="item-value">Jacob</td>
                </tr>
                <tr id="inc-3">
                  <th scope="row" class="item-description">Travel</th>
                  <td colspan="2" class="item-value">Larry the Bird</td>
                </tr> -->
              </tbody>
            </table>
          </div>
          <div class="col-sm-6 col-11 mt-4 mt-sm-0">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col" class="head">Expenditure</th>
                </tr>
              </thead>
              <tbody class="expenditure-list">
                <!-- <tr id="exp-0">
                  <th scope="row" class="item-description">shopping</th>
                  <td  class="item-value mr-auto">+4,500 <i class="icon-close far fa-window-close item-delete"></i></td>
                </tr>
                <tr id="exp-1">
                  <th scope="row" class="item-description">Rent</th>
                  <td class="item-value">Jacob</td>
                </tr>
                <tr id="exp-3">
                  <th scope="row" class="item-description">Travel</th>
                  <td colspan="2" class="item-value">Larry the Bird</td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
